# TODO: re-enable sendxmpp, mcabber, and ejabberd
# See: https://mellium.im/issue/68, https://mellium.im/issue/222

pipeline:
  info: &info
    image: alpine:edge
    environment:
      GO111MODULE: "on"
      CGO_ENABLED: "0"
    commands:
      - apk update
      - apk add go python3 lua5.2
      - go version
      - go env
      - python --version
      - lua5.2 -v
  test:
    << : *info
    commands:
      - |
        cat >> /etc/apk/repositories << EOF; $$(echo)
        http://dl-cdn.alpinelinux.org/alpine/edge/testing

        EOF
      - apk update
      - apk add go python3 lua5.2 py3-slixmpp py3-aioxmpp openssl prosody lua-unbound
      - go test -v -tags "integration" -run Integration -integration.skip=ejabberd,sendxmpp,mcabber ./...
depends_on:
  - dco
  - test
